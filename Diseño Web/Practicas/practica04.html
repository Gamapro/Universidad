<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <title> Practica 4 Formulario </title>
    </head>
    <body>
        <p> Formulario de registro </p> 
        <hr>
        <form>
            <label for="fname">Nombre:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="corr">Correo:</label><br>
            <input type="email" id="corr" name="corr"><br>
            <label for="age">Edad:</label><br>
            <input type="number" id="age" name="age"><br>

            <label for="Sede">Sede de Universidad:</label> <br>
            <select id="Sede" name="Sede">
                <option value="AGS">AGS</option>
                <option value="GDL">GDL</option>
                <option value="CDMX">CDMX</option>
            </select><br>

            <label for="pass">Contraseña:</label><br>
            <input type="password" id="pass" name="pass"><br>
            <label for="reppass">Repetir contraseña:</label><br>
            <input type="password" id="reppass" name="reppass"><br>

            <label for="date">Fecha:</label><br>
            <input type="datetime-local" id="date"> <br>

            <label for="hidd">Hidden</label><br>
            <input type="hidden" id="hidd" name="hidd"><br>

            <label for="txtarea">Descripción</label><br>
            <textarea name="txtarea" rows="8" cols="30"></textarea><br>

            <input type="submit" value="Submit">

        </form>

        <form>
            <h4> Todos los input types</h4><br>
            
            <label for="butto">Button</label><br>
            <input type="button" id="butto"><br>
            <label for="ch">Checkbox</label><br>
            <input type="checkbox" id="ch"><br>
            <label for="co">Color</label><br>
            <input type="color" id="co"><br>
            <label for="da">Date</label><br>
            <input type="date" id="da"><br>
            <label for="dat">Date Local</label><br>
            <input type="datetime-local" id="dat"><br>
            <label for="gm">Correo</label><br>
            <input type="email" id="gm"><br>
            <label for="fi">File</label><br>
            <input type="file" id="fi"><br>
            <label for="hid">Hidden</label><br>
            <input type="hidden" id="hid"><br>
            <label for="img">Image</label><br>
            <input type="image" id="img"><br>
            <label for="mnt">Month</label><br>
            <input type="month" id="mnt"><br>
            <label for="nu">Number</label><br>
            <input type="number" id="nu"><br>
            <label for="pss">Pasword</label><br>
            <input type="password" id="pss"><br>
            <label for="ra">Radio</label><br>
            <input type="radio" id="ra"><br>
            <label for="ran">Range</label><br>
            <input type="range" id="ran"><br>
            <label for="rst">Reset</label><br>
            <input type="reset" id="rst"><br>
            <label for="sea">Search</label><br>
            <input type="search" id="sea"><br>
            <label for="sub">Submit</label><br>
            <input type="submit" id="sub"><br>
            <label for="te">Telefono</label><br>
            <input type="tel" id="te"><br>
            <label for="te">Text</label><br>
            <input type="text" id="te"><br>
            <label for="ti">Time</label><br>
            <input type="time" id="ti"><br>
            <label for="ur">URL</label><br>
            <input type="url" id="ur"><br>
            <label for="we">Week</label><br>
            <input type="week" id="we"><br>
        </form>

    </body>
</html>
