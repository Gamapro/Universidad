        <div class="container-fluid w-50">
            <h2 class="m-5 p-1 text-center"> Contacto </h2>
            <form class="row g-4">
                <div class="col-md-6">
                    <label for="nombre1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="nombre1">
                </div>
                <div class="col-md-6">
                    <label for="nombre2" class="form-label">Apellido</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="nombre2">
                </div>
                <div class="col-md-6">
                    <label for="correo" class="form-label">Email</label>
                    <input type="email" class="form-control" id="correo" placeholder="example@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-12">
                  <label for="direccion" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="direccion" placeholder="---">
                </div>
                <div class="row gb-4 mt-4">
                    <div class="col-3">
                        <label for="age">Edad</label><br>
                        <input type="number" class="form-control" id="age" name="age" placeholder="+18"><br>
                    </div>
                    <div class="col-8 m-auto">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                id="gridCheck" onchange="enable()">
                            <label class="form-check-label" for="gridCheck">
                                Confirmo que soy mayor de edad
                            </label>
                        </div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary disabled" 
                            id="botonSubmit" onclick="validate()"> Enviar </button>
                    </div>
                </div>
            </form>
        </div>

        <script src="../JS/contacto.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
