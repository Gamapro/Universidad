<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title> To Do </title>
  </head>
  <body oncontextmenu="return false;">

    <div class="center">
    <h2> ToDo List </h2> 
    <input type="text" id="info" onkeydown="addToList(this)"
           placeholder="Escribe aqui tu tarea:"
    />  
    <div id="list" class="center"></div>
    </div>
    <br><br><br><br>

    <footer>
        <p> Enter para agregar, click izquierdo para completar, click derecho para eliminar.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
